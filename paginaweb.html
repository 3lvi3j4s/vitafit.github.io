<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VitaFit - Tu camino hacia una vida sana</title>
<link rel="stylesheet" href="estilo.css"> <!-- Enlace al CSS -->
</head>
<body>
<header>
    <h1>VitaFit</h1>
    <p>Tu camino hacia una vida sana</p>
</header>
<main>
    <h2>Datos del usuario</h2>
    <label>Nombre:</label>
    <input type="text" id="nombre">

    <label>Edad:</label>
    <input type="number" id="edad">

    <label>GÃ©nero:</label>
    <select id="genero">
        <option>Masculino</option>
        <option>Femenino</option>
        <option>Otro</option>
    </select>

    <label>Peso (kg):</label>
    <input type="number" id="peso" step="0.1">

    <label>Estatura (m):</label>
    <input type="number" id="estatura" step="0.01">

    <label>Objetivo:</label>
    <select id="objetivo">
        <option value="Bajar de peso">Bajar de peso</option>
        <option value="Mantenerme saludable">Mantenerme saludable</option>
        <option value="Subir masa muscular">Subir masa muscular</option>
    </select>

    <label>Peso meta (kg):</label>
    <input type="number" id="metaPeso" step="0.1">

    <button onclick="generarPlan()">Generar Plan</button>

    <div id="resultado" class="resultado" style="display:none;"></div>
</main>
<script src="logica.js"></script> <!-- Enlace al JavaScript -->
</body>
</html>
